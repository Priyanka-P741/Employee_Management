<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">Reason Box</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <ion-item>
  <ion-label position="floating" required>
    Please fill your reason for Checking out early...
  </ion-label>
  <br>
  <ion-textarea formControlName="reason" name="reason" auto-grow ></ion-textarea>
</ion-item>
<ion-button fill="outline" shape="round" color="danger" [disabled]="!myForm.valid"  (click)="sendPutRequest()"  type="submit" expand="block">Submit</ion-button>
</form>
</ion-content>
